<html lang="en" class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Magic Eight Ball</title>
    <meta
      name="description"
      content="Ask the Magic Eight Ball a yes or no question, and be prepared to have your answer revealed to you. Fun for all who choose to ask a question."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./images/favicon.png" type="image/png" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>
    <![endif]-->

    <main id="magic-eight-ball" aria-labelledby="what-its-all-about">
      <article class="main-content">
        <h1 id="what-its-all-about">
          Ask the Magic Eight Ball a Question
        </h1>
        <div class="img-wrap">
          <img
            id="eight-ball-img"
            src="images/magic-eight-ball-300x300.png" 
            width="300"
            height="300"
            alt="The Magic Eight Ball."
          />
        </div>
        <section id="ask-question-section" class="ask-a-question">
          <!-- <h2>Ask Your Question Below</h2> -->
          <label for="question">
            Ask Your Question Below
          </label>
          <form id="form-for-question" onsubmit="return clickSubmitQuestion();">
            <input
              id="question"
              type="text"
              name="question"
              autocomplete="off"
              minlength="3"
              maxlength="65"
              required
            />
            <!-- autocomplete removes any attempted questions or input  -->
            <button
              id="submitQuestion"
              class="btn"
              type="submit"
              value="Reveal Your Answer"
              onclick="askQuestion();"
            >
              Reveal Your Answer
            </button>
          </form>
        </section>
        <section id="answer-wrapper"></section>
      </article>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
